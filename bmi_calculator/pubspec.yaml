name: bmi_calculator
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  easy_localization: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
  fonts:
    - family: SINHA
      fonts:
        - asset: fonts/SINHA_Methsara_2012.ttf
    - family: SAMADI
      fonts:
        - asset: fonts/SINHA_Samadi.ttf
    - family: JOHN
      fonts:
          - asset: fonts/JohnSans.otf